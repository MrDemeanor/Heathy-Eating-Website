    <div class="login-clean">
	    <form method="post">
		    <h2 class="sr-only">Registration Form</h2>
		    <div class="illustration"><i class="icon ion-android-person"></i></div>
		    <div class="form-group"><input class="form-control" type="username" name="username" placeholder="User name"></div>
		    <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
		    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
		    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Repeat Password"></div>
		    <div class="form-group"><button class="btn btn-primary btn-block" type="register">Register</button></div>
	    </form>
    </div>
